    <style>
        .page {
            display: none;
        }
        .page.active {
            display: flex;
        }
        .education-icon {
            background: linear-gradient(135deg, #4fd1c7, #14b8a6);
        }
        .form-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        .illustration {
            background: linear-gradient(135deg, #06b6d4, #0891b2);

    <script>
        // Page navigation
        const loginPage = document.getElementById('loginPage');
        const signupPage = document.getElementById('signupPage');
        const signupSuccessPage = document.getElementById('signupSuccessPage');
        const loginSuccessPage = document.getElementById('loginSuccessPage');
        const createAccount = document.getElementById('createAccount');
        const alreadyHaveAccount = document.getElementById('alreadyHaveAccount');
        const goToLogin = document.getElementById('goToLogin');
        const backToLogin = document.getElementById('backToLogin');

        function showLogin() {
            hideAllPages();
            loginPage.classList.add('active');
        }

        function showSignup() {
            hideAllPages();
            signupPage.classList.add('active');
        }

        function showSignupSuccess() {
            hideAllPages();
            signupSuccessPage.classList.add('active');
        }

        function showLoginSuccess(email) {
            hideAllPages();
            loginSuccessPage.classList.add('active');
            
            // Update user information
            document.getElementById('userEmail').textContent = email;
            
            const now = new Date();
            document.getElementById('loginDate').textContent = now.toLocaleDateString();
            document.getElementById('loginTime').textContent = now.toLocaleTimeString();
        }

        function hideAllPages() {
            loginPage.classList.remove('active');
            signupPage.classList.remove('active');
            signupSuccessPage.classList.remove('active');
            loginSuccessPage.classList.remove('active');
        }
        createAccount.addEventListener('click', showSignup);
        alreadyHaveAccount.addEventListener('click', showLogin);
        goToLogin.addEventListener('click', showLogin);
        backToLogin.addEventListener('click', showLogin);

        // Form handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate successful login
            showLoginSuccess(email);
            
            // Reset form
            this.reset();
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            // Basic validation
            if (!username || !email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Simulate successful signup
            showSignupSuccess();
            
            // Reset form
            this.reset();
        });

        // Initialize login tab as active
        showLogin();
    </script>
